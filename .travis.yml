sudo: required
dist: trusty
addons:
  apt:
    packages:
    - libhdf5-dev
    - libboost-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libboost-filesystem-dev
    - libboost-regex-dev
    - libboost-program-options-dev
    - libboost-test-dev
    - python-decorator
    - cmake
    - bison
    - flex
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
    - libgmp-dev
    - libmpfr-dev
language: python
python:
  - "2.7"
  - "3.4"
env:
  - PROF=deb7
  - PROF=deb8
  - PROF=deb8 XTRA=-DCMAKE_CXX_FLAGS=-std=c++11
install:
 - pip install -r requirements-${PROF}.txt
 - mkdir build
 - (cd build && cmake -DCMAKE_BUILD_TYPE=RELEASE -DPYTHON_EXECUTABLE=`which python` -DNEED_PYTHON=ON $XTRA ..)
 - make -C build -j2 VERBOSE=1
script: cd build && ctest --output-on-failure
matrix:
  exclude:
  - python: "3.4"
    env: PROF=deb7
  - python: "3.4"
    env: PROF=deb7 XTRA=-DCMAKE_CXX_FLAGS=-std=c++11
